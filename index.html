<!DOCTYPE html>
<html>
    <body>
        <canvas id="game" width="500" height="500"></canvas>
        <audio id="audio" src="audio/sample.mp3"></audio>
        <script src="lib/leap-0.6.4.js"></script>
        <script src="lib/leap-plugins-0.1.12.js"></script>
        <script src="gamepad.js"></script>
        <script src="render.js"></script>

        <script>
Leap.loop({
    hand: function(hand){
        currentPosition = hand.palmPosition;
        isGrabbed = (hand.grabStrength === 1.0);
        gamepad.updatePosition(currentPosition[0], currentPosition[2], isGrabbed);
    }
});
start();
        </script>

    </body>
</html>
