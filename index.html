<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
.button {
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 40px;
    margin: 4px 2px;
    cursor: pointer;
}
#score {
    position: absolute;
    top: 0;
    left: 0;
    margin: auto;
    margin-top: 15px;
    margin-left: 25px;
    font-size: 20px;
    font-family: Comic Sans MS;
}
#combo {
    position: absolute;
    top: 0;
    left: 0;
    margin: auto;
    margin-top: 50px;
    margin-left: 25px;
    font-size: 20px;
    font-family: Comic Sans MS;
}
    .waves-effect{
        border-radius: 100%;
        background-color:#D8D8D8;
        left: 20px;
        top: 20px;
        transform: scale(0);
        width: 10px;
        height: 10px;
        position:absolute;
    }

    .waves-effect-animation{
        animation: animation-definition 1s ease-out;
        /*兼容各大浏览器*/
        -moz-animation: animation-definition 1s ease-out;
        -webkit-animation: animation-definition 1s ease-out;
        -o-animation: animation-definition 1s ease-out;
    }

    @keyframes animation-definition {  
        from{  
            transform: scale(0.1);  
            opacity: 0.6;
        }  

        to{  
            transform: scale(1); /*因为涟漪的大小为标签的最长边，为了保证点击标签边缘时，涟漪也能覆盖整个标签，scale值最小应为2*/
            opacity: 0;            
        } 
    }    
</style>

</head>
<body>
    <div class="waves" style="width: 1250px;height: 800px;">
    	<canvas></canvas>
    	<div class='waves-effect'></div>
    </div>

</body>
